<mat-radio-group [(ngModel)]="paymentSelected">
    <div class="box_style_2 wow slideInUp">
        <h2 class="inner">Jak byś chciał zapłacić?</h2>
        <div class="payment_select">
            <label>
                <mat-radio-button
                        value="credit_card">
                </mat-radio-button>
                Karta płatnicza</label>
            <i class="icon_creditcard"></i>
        </div>
        <div class="form-group" *ngIf="paymentSelected === 'credit_card'">
            <mat-form-field appearance="legacy" style="width: 100%">
                <mat-label>Nazwa na karcie</mat-label>
                <input
                        matInput
                        type="text"
                        class="form-control"
                        id="name_card_order"
                        name="name_card_order"
                        placeholder="Imię i nazwisko"
                />
            </mat-form-field>
            <mat-form-field appearance="legacy" style="width: 100%">
                <mat-label>Numer karty</mat-label>
                <input
                        matInput
                        type="text"
                        id="card_number"
                        name="card_number"
                        class="form-control"
                        placeholder="Numer karty"
                />
            </mat-form-field>
            <div class="row">
                <div class="col-md-5">
                    <label>Termin ważności</label>
                    <div class="row">
                        <div class="col-md-6 col-sm-6">
                            <div class="form-group">
                                <mat-form-field appearance="legacy" style="width: 100%">
                                    <input
                                            matInput
                                            type="text"
                                            id="expire_month"
                                            name="expire_month"
                                            class="form-control"
                                            placeholder="MM"
                                    />
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-6">
                            <div class="form-group">
                                <mat-form-field appearance="legacy" style="width: 100%">
                                    <input
                                            matInput
                                            type="text"
                                            id="expire_year"
                                            name="expire_year"
                                            class="form-control"
                                            placeholder="RRRR"
                                    />
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-7 col-sm-12">
                    <div class="form-group">
                        <label>Kod zabezpieczająćy</label>
                        <div class="row">
                            <div class="col-md-4 col-sm-6">
                                <div class="form-group">
                                    <mat-form-field appearance="legacy" style="width: 100%">

                                        <input
                                                matInput
                                                type="text"
                                                id="ccv"
                                                name="ccv"
                                                class="form-control"
                                                placeholder="CCV"
                                        />
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="col-md-8 col-sm-6">
                                <img
                                        src="assets/img/icon_ccv.gif"
                                        width="50"
                                        height="29"
                                        alt="ccv"
                                />
                                <br>
                                <small>Na odwrocie Twojej karty oznaczone 3 cyframi</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="payment_select" id="paypal">
            <label>
                <mat-radio-button value="PayPal">
                </mat-radio-button>
                PayPal
            </label>
        </div>
    </div>
</mat-radio-group>
