<div class="box_style_2 wow slideInUp" id="order_process">
    <h2 class="inner">Szczegóły zamówienia</h2>
    <div class="form-group">
        <label>Imię</label>
        <input
                type="text"
                class="form-control"
                id="firstname_order"
                name="firstname_order"
                placeholder="Jan"
        />
    </div>
    <div class="form-group">
        <label>Nazwisko</label>
        <input
                type="text"
                class="form-control"
                id="lastname_order"
                name="lastname_order"
                placeholder="Kowalski"
        />
    </div>
    <div class="form-group">
        <label>Numer telefonu</label>
        <input
                type="text"
                id="tel_order"
                name="tel_order"
                class="form-control"
                placeholder="500-143-134"
        />
    </div>
    <div class="form-group">
        <label>Email</label>
        <input
                type="email"
                id="email_booking_2"
                name="email_order"
                class="form-control"
                placeholder="jan@kowalski.pl"
        />
    </div>
    <div class="form-group">
        <label>Ulica</label>
        <input
                type="text"
                id="address_order"
                name="address_order"
                class="form-control"
                placeholder="ul. Przykładowa 1"
        />
    </div>
    <div class="row">
        <div class="col-md-6 col-sm-6">
            <div class="form-group">
                <label>Miasto</label>
                <input
                        type="text"
                        id="city_order"
                        name="city_order"
                        class="form-control"
                        placeholder="Your city"
                />
            </div>
        </div>
        <div class="col-md-6 col-sm-6">
            <div class="form-group">
                <label>Kod pocztowy</label>
                <input
                        type="text"
                        id="pcode_oder"
                        name="pcode_oder"
                        class="form-control"
                        placeholder="78-600"
                />
            </div>
        </div>
    </div>
    <hr />
    <div class="row">
        <div class="col-md-12">
            <label>Notatka dla dostawcy</label>
            <textarea
                    class="form-control"
                    style="height: 150px;"
                    placeholder="Np. 'Proszę zostawić paczkę...'"
                    name="notes"
                    id="notes"
            ></textarea>
        </div>
    </div>
</div>
