<form
  class="form-horizontal"
  autocomplete="off"
  #editCaloriesForm="ngForm"
  (ngSubmit)="save()"
>
  <abp-modal-header
    [title]="'Edytuj' | localize"
    (onCloseClick)="bsModalRef.hide()"
  ></abp-modal-header>
    <div class="modal-body">
        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="caloriesName">
                {{ 'Nazwa' | localize }}
            </label>
            <div class="col-md-9">
                <input
                        type="text"
                        class="form-control"
                        name="caloriesName"
                        id="caloriesName"
                        minlength="2"
                        required
                        [(ngModel)]="calories.name"
                        #caloriesNameModel="ngModel"
                        #caloriesNameEl
                />
                <abp-validation-summary
                        [control]="caloriesNameModel"
                        [controlEl]="caloriesNameEl"
                ></abp-validation-summary>
            </div>
        </div>
        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="caloriesValue">
                {{ 'Kaloryczność' | localize }}
            </label>
            <div class="col-md-9">
                <input
                        type="text"
                        class="form-control"
                        name="caloriesValue"
                        id="caloriesValue"
                        minlength="2"
                        required
                        [(ngModel)]="calories.value"
                        #caloriesValueModel="ngModel"
                        #caloriesValueEl
                />
                <abp-validation-summary
                        [control]="caloriesValueModel"
                        [controlEl]="caloriesValueEl"
                ></abp-validation-summary>
            </div>
        </div>
        <div class="form-group row required">
            <label class="col-md-3 col-form-label" for="caloriesAdditionToPrice">
                {{ 'Koszt dodatkowy dla zestawu' | localize }}
            </label>
            <div class="col-md-9">
                <input
                        type="number"
                        class="form-control"
                        name="caloriesAdditionToPrice"
                        id="caloriesAdditionToPrice"
                        minlength="2"
                        required
                        [(ngModel)]="calories.additionToPrice"
                        #caloriesAdditionToPriceModel="ngModel"
                        #caloriesAdditionToPriceEl
                />
                <abp-validation-summary
                        [control]="caloriesAdditionToPriceModel"
                        [controlEl]="caloriesAdditionToPriceEl"
                ></abp-validation-summary>
            </div>
        </div>
    </div>
  <abp-modal-footer
    [cancelDisabled]="saving"
    [saveDisabled]="!editCaloriesForm.form.valid || saving"
    (onCancelClick)="bsModalRef.hide()"
  ></abp-modal-footer>
</form>
